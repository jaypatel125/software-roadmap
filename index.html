<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <title>Project Roadmap</title>

    <style>
      /* Global Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        padding: 20px;
      }

      h1,
      h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 15px;
      }

      .container {
        flex-grow: 1;
      }

      /* Announcements Section */
      .announcements {
        background-color: #eaf2f8;
        border: 1px solid #d6eaf8;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      /* Cards */
      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .card h4 {
        color: #2c3e50;
      }

      /* Meeting Card */
      .meeting-card {
        text-align: center;
        background-color: #fdf2e9;
        border: 1px solid #f5cba7;
        border-radius: 10px;
        padding: 15px;
        height: 100%; /* Stretches to match sibling height */
      }

      /* Agenda and Notes */
      .row > .col-md-6 .card {
        height: 100%; /* Match heights */
        display: flex;
        flex-direction: column;
      }

      .card-body {
        flex-grow: 1; /* Fill remaining space */
      }

      .agenda-notes {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .agenda-notes > div {
        flex: 1;
        background-color: #ffffff;
        border: 1px solid #dcdcdc;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.05);
      }

      /* Entry */
      .entry {
        margin: 2rem 0;
        border-top: 2px solid gray;
        padding-top: 2rem;
      }

      /* Links */
      a {
        text-decoration: none;
        color: #2980b9;
      }

      a:hover {
        text-decoration: underline;
      }

      /* Footer */
      .footer {
        text-align: center;
        padding: 20px 0;
        border-top: 4px solid black;
        margin-top: 30px;
      }

      .footer-title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .footer p {
        font-size: 1rem;
        margin: 5px 0;
      }

      .footer p strong {
        font-weight: 600;
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .announcements {
          padding: 15px;
        }

        .entry {
          margin: 1.5rem 0;
        }

        .row {
          flex-direction: column;
        }

        .meeting-card {
          margin-bottom: 20px;
        }

        .agenda-notes {
          flex-direction: column;
        }

        .card {
          margin-bottom: 15px;
        }

        h1,
        h2 {
          font-size: 1.5rem;
        }

        .footer {
          padding: 15px 0;
        }

        .footer-title {
          font-size: 1.25rem;
        }

        .footer p {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1><strong>Loudlapin - Music Education App</strong></h1>
      <h2>Roadmap</h2>

      <div class="main-content">
        <!-- Announcements Section -->
        <div class="announcements">
          <h2>Announcements</h2>
          <p>
            Contact the client to request environment setup, access to
            boilerplate code, Discord, Figma, APIs, and backend code for project
            collaboration.
          </p>
        </div>

        <!-- Entry template starts from here. -->
        <script>
          const meetings = [
            {
              title: "Meet 2",
              date: "2025 Jan 22 - Wednesday",
              files: ["N/A"],
              resources: [
                {
                  type: "Meeting",
                  link: "https://www.youtube.com/watch?v=-QE9RCIdncw",
                },
              ],
              other: ["N/A"],
              agenda: [
                "The meeting focused on discussing project delivery details, including timelines, deliverables, and specific requirements.",
                "Tech Stack: Node.js, Express.js for backend; React, Vite for frontend.",
                "Communication and tools: Discord, GitHub, Trello, Postman, Figma, Notion.",
                "The meeting focused on discussing project delivery details, including timelines, deliverables, and specific requirements.",
              ],
              notes: [
                "Focused on project delivery details, tech stack, and communication tools.",
                "Clarified deliverables and created groups on Discord and GitHub.",
                "Participated in client onboarding and exchanged project info.",
              ],
            },
            {
              title: "Meet 1",
              date: "2025 Jan 21 - Tuesday",
              files: ["N/A"],
              resources: ["N/A"],
              other: ["N/A"],
              agenda: [
                "Assigned roles to group members.",
                "Sujan Rokad: Developer",
                "Jay Patel: Developer",
                "Archit Archit: Youtube and media handler & Leader and Communicates with the client.",
                "Contacted client for project details.",
              ],
              notes: ["No notes available."],
            },
          ];

          // Function to generate meeting entry HTML
          function generateMeetingHTML(meeting) {
            return `
      <div class="entry">
        <div class="row">
          <div class="col-md-2">
            <div class="meeting-card">
              <h4>${meeting.title}</h4>
              <em>${meeting.date}</em>
            </div>
          </div>
          <div class="col-md-10">
            <div class="row mb-3">
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <h4>Files</h4>
                    <ul>${meeting.files
                      .map((file) => `<li>${file}</li>`)
                      .join("")}</ul>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <h4>Resources</h4>
                    <ul>
                      ${meeting.resources
                        .map((resource) => {
                          if (typeof resource === "object") {
                            return `<li><a href="${resource.link}">${resource.type}</a></li>`;
                          }
                          return `<li>${resource}</li>`;
                        })
                        .join("")}
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <h4>Other</h4>
                    <ul>${meeting.other
                      .map((other) => `<li>${other}</li>`)
                      .join("")}</ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-body">
                    <h4>Agenda</h4>
                    <ul>${meeting.agenda
                      .map((item) => `<li>${item}</li>`)
                      .join("")}</ul>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card">
                  <div class="card-body">
                    <h4>Notes</h4>
                    <ul>${meeting.notes
                      .map((note) => `<li>${note}</li>`)
                      .join("")}</ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    `;
          }

          // Insert the generated HTML into the page
          const meetingsHTML = meetings.map(generateMeetingHTML).join("");
          document.querySelector(".main-content").innerHTML += meetingsHTML;
        </script>

        <!-- Entry template ends here. -->
      </div>
    </div>

    <!-- Footer Section -->
    <div class="footer mt-3">
      <h3 class="footer-title"><strong>Group Members</strong></h3>
      <p><strong>Sujan Rokad</strong> - 000882948</p>
      <p><strong>Archit Archit</strong> - 000882919</p>
      <p><strong>Jay Patel</strong> - 000881881</p>
    </div>
  </body>
</html>
